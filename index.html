<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/2048logo.png" type="image/png">
</head>
<body>
    <div class="game-container">
        <div class="grid-container">
            <div class="grid">
                <!-- Игровое поле будет динамически создано через JS -->
            </div>
        </div>
        <div class="info">
            <div class="score">Score: <span id="score">0</span></div>
            <button id="restart" onclick="startNewGame()">New Game</button>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
